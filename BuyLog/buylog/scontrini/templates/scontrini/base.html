{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Il tuo Profilo</h1>

    <!-- Sezione immagine profilo -->
    <div class="card mb-4">
        <div class="card-body text-center">
            <img src="{{ user.profile.profile_image.url }}" alt="Immagine profilo" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
            <h5 class="mt-3">{{ user.username }}</h5>
            <p class="text-muted">{{ user.email }}</p>
        </div>
    </div>

    <!-- Sezione per aggiornare informazioni profilo e immagine -->
    <h2>Aggiorna le tue informazioni</h2>
    <form method="POST" enctype="multipart/form-data">  <!-- enctype per caricare file -->
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <h5>Dati Utente</h5>
                {{ user_form.as_p }}
            </div>
            <div class="col-md-6">
                <h5>Immagine Profilo</h5>
                {{ profile_form.as_p }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Aggiorna Profilo</button>
    </form>

    <!-- Link per cancellare l'account -->
    <div class="mt-4">
        <h5>Vuoi eliminare il tuo account?</h5>
        <form method="POST" action="{% url 'delete_user' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Cancella Account</button>
        </form>
    </div>
</div>
{% endblock %}
