{% extends 'scontrini/base.html' %}
{% load static %}

{% block title %}Tutti i Prodotti{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Tutti i Prodotti</h1>
    <div class="row mb-4">
        <div class="col-md-12 text-center">
            <div class="btn-group" role="group" aria-label="Filtri">
                <button type="button" class="btn btn-outline-primary filtro-btn" data-filtro="1mese">1 Mese</button>
                <button type="button" class="btn btn-outline-primary filtro-btn" data-filtro="6mesi">6 Mesi</button>
                <button type="button" class="btn btn-outline-primary filtro-btn" data-filtro="1anno">1 Anno</button>
                <button type="button" class="btn btn-outline-primary filtro-btn" data-filtro="all_time">All Time</button>
            </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <input type="text" id="search-bar" class="form-control" placeholder="Cerca prodotto...">
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><a href="#" class="sort-link" data-ordine="-prodotto__nome">Nome Prodotto</a></th>
                    <th><a href="#" class="sort-link" data-ordine="-quantita_ordinata">Quantit√† Ordinata</a></th>
                    <th><a href="#" class="sort-link" data-ordine="-totale_speso">Totale Speso</a></th>
                    <th><a href="#" class="sort-link" data-ordine="-numero_supermercati">Numero di Supermercati</a></th>
                    <th><a href="#" class="sort-link" data-ordine="-prezzo_medio">Prezzo Medio</a></th>
                </tr>
            </thead>
            <tbody id="prodotti-list">
                {% include 'scontrini/partials/prodotti_list.html' %}
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'scontrini/js/tutti_prodotti.js' %}"></script>
{% endblock %}
