{% extends 'base.html' %}
{% load static %}

{% block head %}
    {{ block.super }}  <!-- Importante: mantiene il CSS del template padre -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- CSS specifico per recensioni -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block extra_js %}
    {{ block.super }} <!-- Importante: mantiene il JS del template padre (jQuery, Popper.js e Bootstrap.js) -->
    <script src="{% static 'js/recensioni.js' %}"></script>
    <script src="{% static 'js/stars.js' %}"></script>
    <script src="{% static 'js/commento.js' %}"></script>
{% endblock %}

{% block content %}
    {% block recensioni_content %}{% endblock %}
{% endblock %}
