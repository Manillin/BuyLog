{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">Bentornato!</h1>
                <p class="text-muted">Accedi al tuo account BuyLog</p>
            </div>
            
            {% if form.errors %}
            <div class="alert alert-danger">
                Username o password non validi.
            </div>
            {% endif %}

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">Accedi</button>

                <div class="text-center mb-3">
                    <span class="text-muted">oppure</span>
                </div>

                <a href="{% url 'register' %}" class="btn btn-outline-secondary w-100">
                    Registrati
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
